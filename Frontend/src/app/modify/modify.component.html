<section class="container border border-primary rounded">
    <h1 class="m-1 text-center">Modify your recipe :</h1>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" formControlName="time" />
      </div>
      <div formArrayName="ingredients" class="border rounded p-3">
        <h4>Ingredients:</h4>
        <div *ngFor="let ing of Ingredients.controls; let i = index">
          <label>ingredients nÂ°{{ i + 1 }}</label>
          <input type="text" class="form-control w-50" [formControlName]="i" />
        </div>
        <button
          type="button"
          class="btn btn-info btn-sm m-1"
          (click)="addIngredient()"
        >
          Add ingredient
        </button>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control"
          formControlName="description"
          rows="4"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" class="form-control" formControlName="url"/>
        <small class="form-text text-muted"
          >Url of a picture for your recipe</small
        >
      </div>
      <button type="submit" class="btn btn-primary">Submit modifications</button>
    </form>
  </section>
